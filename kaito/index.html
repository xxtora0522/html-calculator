
<html>
    <head>
        <link rel="stylesheet" href="test.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            function test1(no){
                if(no === 'C'){
                    $('#view1').text('');    
                } else {
                    var text = $('#view1').text();
                    $('#view1').text(text + no);
                }
            }
        </script>
    </head>
    <body>
        <div class="test1">
            <div class="test2" id="view1"></div>
            <div class="container">
                <div class="test3" onclick="test1(7)">
                    7
                </div>
                <div class="test3" onclick="test1(8)">
                    8
                </div>
                <div class="test3" onclick="test1(9)">
                    9
                </div>
                <div class="test3" onclick="test1('รท')">
                    รท
                </div>
            </div>
            <div class="container">
                <div class="test3" onclick="test1(4)">
                    4
                </div>
                <div class="test3" onclick="test1(5)">
                    5
                </div>
                <div class="test3" onclick="test1(6)">
                    6
                </div>
                <div class="test3" onclick="test1('x')">
                    x
                </div>
            </div>
            <div class="container">
                <div class="test3" onclick="test1(1)">
                    1
                </div>
                <div class="test3" onclick="test1(2)">
                    2
                </div>
                <div class="test3" onclick="test1(3)">
                    3
                </div>
                <div class="test3" onclick="test1('-')">
                    -
                </div>
            </div>
            <div class="container">
                <div class="test3" onclick="test1(0)">
                    0
                </div>
                <div class="test3" onclick="test1('C')">
                    C
                </div>
                <div class="test3" onclick="test1('=')">
                    =
                </div>
                <div class="test3" onclick="test1('+')">
                    +
                </div>
            </div>

        </div>
    </body>
</html>
